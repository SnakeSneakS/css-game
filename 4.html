<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage like a mario game</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <h1>Snake</h1>
    <div class="scene">
        <input type="checkbox" id="SnakeJumpTrigger">Jump
        <input type="checkbox" id="SnakeFireTrigger">Fire
        
        <div class="stage">
            <div class="obj">

            </div>
            <div class="button"></div>
        </div>

        <div class="screen">
            <div class="JumpButtonArea">
                <div class="JumpButtons">
                    <label class="NormalJump"></label>
                    <label class="EssentialJump" for="SnakeJumpTrigger"></label>
                </div>
            </div>
            <div class="FireButtonArea">
                <span class="FireButton"></span>
            </div>
        </div>
    </div>

</body>
</html>
